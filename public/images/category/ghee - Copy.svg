<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="gheeGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FFF8DC"/>
  
  <!-- Brass pot -->
  <ellipse cx="200" cy="280" rx="80" ry="40" fill="#B8860B"/>
  <rect x="120" y="200" width="160" height="80" fill="#DAA520"/>
  <ellipse cx="200" cy="200" rx="80" ry="40" fill="#FFD700"/>
  
  <!-- Ghee inside -->
  <ellipse cx="200" cy="210" rx="60" ry="30" fill="url(#gheeGradient)"/>
  
  <!-- Wooden spoon -->
  <rect x="180" y="120" width="8" height="100" fill="#8B4513" transform="rotate(15 184 170)"/>
  <ellipse cx="185" cy="125" rx="12" ry="8" fill="#A0522D" transform="rotate(15 185 125)"/>
  
  <!-- Dripping ghee -->
  <circle cx="190" cy="180" r="3" fill="#FFD700"/>
  <circle cx="195" cy="190" r="2" fill="#FFA500"/>
  
  <!-- Traditional elements -->
  <text x="200" y="350" text-anchor="middle" font-family="serif" font-size="24" fill="#8B4513">Pure Ghee</text>
</svg>
