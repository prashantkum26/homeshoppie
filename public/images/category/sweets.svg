<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="plateGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ladduGradient" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="barfiGradient" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FFF8DC"/>
  
  <!-- Brass plate -->
  <ellipse cx="200" cy="300" rx="150" ry="30" fill="#B8860B" opacity="0.5"/>
  <ellipse cx="200" cy="280" rx="140" ry="25" fill="url(#plateGradient)"/>
  
  <!-- Laddu (round sweets) -->
  <circle cx="150" cy="250" r="25" fill="url(#ladduGradient)"/>
  <circle cx="250" cy="250" r="25" fill="url(#ladduGradient)"/>
  <circle cx="200" cy="220" r="25" fill="url(#ladduGradient)"/>
  
  <!-- Barfi (square sweets) -->
  <rect x="120" y="280" width="30" height="30" fill="url(#barfiGradient)" rx="5"/>
  <rect x="160" y="280" width="30" height="30" fill="#FFFFE0" rx="5"/>
  <rect x="210" y="280" width="30" height="30" fill="url(#barfiGradient)" rx="5"/>
  <rect x="250" y="280" width="30" height="30" fill="#FFFFE0" rx="5"/>
  
  <!-- Gulab Jamun -->
  <ellipse cx="180" cy="180" rx="15" ry="20" fill="#8B4513"/>
  <ellipse cx="220" cy="180" rx="15" ry="20" fill="#8B4513"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="245" r="3" fill="#FFD700"/>
  <circle cx="250" cy="245" r="3" fill="#FFD700"/>
  <circle cx="200" cy="215" r="3" fill="#FFD700"/>
  
  <!-- Garnish - pistachios -->
  <ellipse cx="145" cy="255" rx="2" ry="4" fill="#90EE90"/>
  <ellipse cx="155" cy="255" rx="2" ry="4" fill="#90EE90"/>
  <ellipse cx="195" cy="225" rx="2" ry="4" fill="#90EE90"/>
  <ellipse cx="205" cy="225" rx="2" ry="4" fill="#90EE90"/>
  
  <!-- Title -->
  <text x="200" y="80" text-anchor="middle" font-family="serif" font-size="32" font-weight="bold" fill="#FF6347">Traditional Sweets</text>
  <text x="200" y="110" text-anchor="middle" font-family="serif" font-size="16" fill="#8B4513">Authentic Indian Mithai</text>
  
  <!-- Festival decoration -->
  <path d="M50 50 Q60 40 70 50 Q60 60 50 50" fill="#FF69B4"/>
  <path d="M330 50 Q340 40 350 50 Q340 60 330 50" fill="#FF69B4"/>
  <path d="M50 350 Q60 340 70 350 Q60 360 50 350" fill="#FF69B4"/>
  <path d="M330 350 Q340 340 350 350 Q340 360 330 350" fill="#FF69B4"/>
</svg>
